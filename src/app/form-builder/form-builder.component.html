<div class="container mt-5">
    <div class="form-area">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h3>User</h3>
            <!-- First Name -->
            <div class="form-group">
                <label>Full Name</label>
                <input formControlName="fullName" class="form-control" type="text" placeholder="Full name">

                <!-- Validation Messages -->
                <div class="alert alert-danger" *ngIf="fullName.invalid  && fullName.touched">
                    <div *ngIf="fullName.errors?.['required']">
                        The Full Name is required.
                    </div>
                    <div *ngIf="fullName.errors?.['minlength']">
                        The Full Name min. length is 5.
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" class="form-control" type="email" placeholder="Email">

                <!-- Validation Messages -->
                <div class="alert alert-danger" *ngIf="email.invalid  && email.touched">
                    <div *ngIf="email.errors?.['required']">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors?.['pattern']">
                        Email pattern is invalid
                    </div>
                    <div *ngIf="email.errors?.['email']">
                        Email is invalid
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label>Address</label>
                <textarea formControlName="address" class="form-control" cols="30" rows="3" placeholder="Address"></textarea>

                <!-- Validation Messages -->
                <div class="alert alert-danger" *ngIf="address.invalid  && address.touched">
                    <div *ngIf="address.errors?.['required']">
                        Address is required.
                    </div>
                </div>
            </div>

            <!-- Contact Details Nested Form Group-->
            <div formGroupName="contactDetails">
                <h3>Contact Details</h3>
                <!-- Shipping Address -->
                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea formControlName="shippingAddress" class="form-control" cols="30" rows="3" placeholder="Shipping Address"></textarea>

                    <!-- Validation Messages -->
                    <div class="alert alert-danger" *ngIf="shippingAddress.invalid  && shippingAddress.touched">
                        <div *ngIf="shippingAddress.errors?.['required']">
                            Shipping Address is required.
                        </div>
                    </div>
                </div>

                <!-- Contact Number -->
                <div class="form-group">
                    <label>Contact Number</label>
                    <input formControlName="contactNumber" class="form-control" type="text" placeholder="Contact Number">

                    <!-- Validation Messages -->
                    <div class="alert alert-danger" *ngIf="contactNumber.invalid  && contactNumber.touched">
                        <div *ngIf="contactNumber.errors?.['required']">
                            Contact Number is required.
                        </div>
                        <div *ngIf="contactNumber.errors?.['pattern']">
                            Contact Number pattern is invalid
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <label>Skills</label>
                <input class="form-control" type="text" #skill (keyup.enter)="addSkill(skill)">

                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let skill of skills.controls; let i = index">
                        {{skill.value}}
                        <a class="btn btn-sm btn-danger" (click)="removeSkill(i)">X</a>
                    </li>
                </ul>
            </div>

            <!-- Submit -->
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
                Submit
            </button>
        </form>
    </div>
</div>
